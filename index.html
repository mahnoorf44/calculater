<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    .calculator {
      width: 220px;
      margin: 50px auto;
      border: 2px solid #000;
      border-radius: 10px;
      padding: 10px;
      background-color: #f9f9f9;
    }

    #inputbox {
      width: 100%;
      height: 50px;
      margin-bottom: 10px;
      text-align: right;
      font-size: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding-right: 10px;
    }

    .button-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }

    button {
      width: 45px;
      height: 45px;
      font-size: 18px;
      cursor: pointer;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #e0e0e0;
    }

    button:active {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" placeholder="0" id="inputbox" readonly>
    <div class="button-row">
      <button>AC</button>
      <button>DEL</button>
      <button>%</button>
      <button>/</button>
    </div>
    <div class="button-row">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>*</button>
    </div>
    <div class="button-row">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
    </div>
    <div class="button-row">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
    </div>
    <div class="button-row">
      <button>00</button>
      <button>0</button>
      <button>.</button>
      <button>=</button>
    </div>
  </div>
  <script src="codes.js"></script>
</body>
</html>
